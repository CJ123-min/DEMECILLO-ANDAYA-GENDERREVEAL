<style>
/*slide transition*/

.page-transition {
  position: fixed;
  inset: 0;
  background: rgb(84, 229, 255);
  z-index: 99999;

  transform: rotate(-8deg) scale(1.4);

  animation: diagonalReveal 1s ease-in-out forwards;
}

@keyframes diagonalReveal {
  0% {
    transform: rotate(-8deg) scale(1.4) translateY(0);
    opacity: 1;
  }
  80% {
    opacity: 1;
    background: rgb(236, 44, 153);
  }
  100% {
    transform: rotate(-8deg) scale(1.4) translateY(120%);
    opacity: 0;
    background: rgb(150, 179, 245) ;
  }
}





/* ===== Body and Background ===== */
body {
    background-image: url(backgroundsmoke1.2.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; 
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 100px; 
    margin: 0;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ===== Navbar ===== */
.navbar {
        width: 100%;
        position: relative;
        top: 0;
        left: 0;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: transparent;
        margin-top: -8%;
        z-index: 10;
    }

    .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
        font-family: "Fredoka", sans-serif;
        margin-right: 2%;
    }

    .navbar a {
        color: black;
        text-decoration: none;
        font-weight: 400;
        font-size: 16px;
    }

    .navbar a:hover {
        color: white;
    }

    .navbar img {
        width: 80px;
        height: 80px;
    }

/* ===== Heading ===== */
h1 {
    color: rgb(91, 249, 175);
    text-shadow: 5px 5px 10px rgba(66, 65, 78, 0.8);
    margin-bottom: 40px;
    font-size: 48px;
    text-align: center;
    font-family: "Fredoka", sans-serif;
}

/* ===== Confetti ===== */
.confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
}

.confetti {
    position: absolute;
    top: -10px;
    opacity: 0.9;
    animation: fall linear infinite;
}

.confetti:nth-child(1) { left: 5%; width: 10px; height: 6px; background: pink; border-radius: 50%; animation-duration: 4s; animation-delay: 0s; }
.confetti:nth-child(2) { left: 15%; width: 8px; height: 8px; background: skyblue; border-radius: 0%; animation-duration: 5s; animation-delay: 0.5s; }
/* ... add remaining confetti as needed ... */

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
    25% { transform: translateY(25vh) rotate(90deg) translateX(10px); }
    50% { transform: translateY(50vh) rotate(180deg) translateX(-10px); }
    75% { transform: translateY(75vh) rotate(270deg) translateX(5px); }
    100% { transform: translateY(100vh) rotate(360deg) translateX(0); opacity: 0; }
}

/* ===== Carousel Container ===== */
.carousel-container {
    border: 5px solid white;
    border-radius: 25px;
    padding: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    background-color: rgba(255,255,255,0.1);
    max-width: 95%;
    margin-bottom: 50px;
}

/* ===== Carousel ===== */
.carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 20px;
    padding: 20px;
}

.carousel::-webkit-scrollbar {
    display: none;
}

.slide {
    flex: 0 0 80%;
    height: 500px;
    border-radius: 20px;
    scroll-snap-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    border: 3px solid white;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

.circle-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100px;          /* Circle width */
    height: 100px;         /* Circle height */
    background-color: skyblue;  /* Button color */
    color: #181616;       /* Text color */
    text-decoration: none;
    border-radius: 50%;   /* Makes it circular */
    font-size: 24px;      /* Arrow size */
    font-weight: bold;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    transition: 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
   
}

.circle-btn:hover {
    background-color: pink; /* Darker on hover */
    transform: scale(1.1);     /* Slight grow effect */
    
}
</style>
</head>
